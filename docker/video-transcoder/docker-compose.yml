version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./storage:/app/storage
      - ./api:/app/api  # Hot reload during development
      - ./frontend:/app/frontend
    environment:
      - DEBUG=true
    env_file:
      - .env
    restart: unless-stopped

