<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ title }} - Video Downloader{% endblock %}</title>
    <meta name="description" content="Download videos and audio from YouTube, Spotify, and more">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="/static/css/style.css">

    <!-- Theme Switcher Flicker Prevention -->
    <script>
        (function () {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>

    {% block head %}{% endblock %}
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-brand">
            <span class="nav-logo">â–¶</span>
            <span class="nav-title">Video Downloader</span>
        </div>
        <div class="nav-links">
            <a href="/" class="nav-link {% if request.url.path == '/' %}active{% endif %}">
                <span class="nav-icon">ğŸ </span>
                <span>Home</span>
            </a>
            <a href="/settings" class="nav-link {% if request.url.path == '/settings' %}active{% endif %}">
                <span class="nav-icon">âš™ï¸</span>
                <span>Settings</span>
            </a>
            <a href="/history" class="nav-link {% if request.url.path == '/history' %}active{% endif %}">
                <span class="nav-icon">ğŸ“œ</span>
                <span>History</span>
            </a>

            <button id="btn-exit" class="nav-link btn-danger">
                <span class="nav-icon">ğŸšª</span>
                <span>Exit</span>
            </button>

            <!-- Theme Toggle -->
            <button id="theme-toggle" class="theme-toggle" title="Toggle Light/Dark Mode">
                <span class="icon-dark">ğŸŒ™</span>
                <span class="icon-light">â˜€ï¸</span>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- Toast Container -->
    <div id="toast-container"></div>

    <!-- Scripts -->
    <script src="/static/js/app.js"></script>
    {% block scripts %}{% endblock %}
</body>

</html>
