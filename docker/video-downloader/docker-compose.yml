version: '3.8'

services:
  video-downloader:
    image: baladockerbytes/mediatools-downloader:latest
    # image: mediatools-downloader:latest
    # or for local development:
    # build: .
    container_name: video-downloader
    ports:
      - "8000:8000"
    volumes:
      # Single volume mount for all data
      - /mnt/e/storage:/storage

    # OR separate mounts (if you want flexibility):
    # volumes:
    #   - ./downloads:/storage/downloads
    #   - ./data:/storage/data
    #   - ./docs:/storage/docs
    #   - ./bin:/storage/bin

    environment:
      - TZ=UTC
      - PYTHONPATH=/app
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
