name: Build Video Transcoder

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'apps/video/transcoder/**'
      - 'src/mediatools/video/transcoder/**'
      - 'docker/video-transcoder/**'
      - '.github/workflows/build-video-transcoder.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'apps/video/transcoder/**'
      - 'src/mediatools/video/transcoder/**'
  workflow_dispatch:

permissions:
  contents: write
  packages: write

env:
  APP_NAME: mt-vtr
  DOCKER_IMAGE_NAME: video-transcoder

jobs:
  # ============================================================================
  # Job 1: Generate version info from app's version.txt
  # ============================================================================
  generate-version:
    name: Generate Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      build_tag: ${{ steps.version.outputs.build_tag }}
      should_release: ${{ steps.version.outputs.should_release }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read version and generate build info
        id: version
        run: |
          # Read app version
          APP_VERSION=$(cat src/mediatools/video/transcoder/data/version.txt)
          BUILD_NUM=$(git rev-list --count HEAD)
          COMMIT_HASH=$(git rev-parse --short HEAD)
          
          FULL_VERSION="${APP_VERSION}-build.${BUILD_NUM}"
          BUILD_TAG="vtr-v${APP_VERSION}-build.${BUILD_NUM}+${COMMIT_HASH}"
          
          echo "version=$FULL_VERSION" >> $GITHUB_OUTPUT
          echo "build_tag=$BUILD_TAG" >> $GITHUB_OUTPUT
          
          # Only release on main branch push
          if [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "should_release=true" >> $GITHUB_OUTPUT
          else
            echo "should_release=false" >> $GITHUB_OUTPUT
          fi
          
          echo "üì¶ App Version: $APP_VERSION"
          echo "üè∑Ô∏è  Full Version: $FULL_VERSION"
          echo "üîñ Build Tag: $BUILD_TAG"

  # ============================================================================
  # Job 2: Windows Builds
  # ============================================================================
  build-windows-onedir:
    runs-on: windows-latest
    needs: generate-version
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python 3.12.3
      uses: actions/setup-python@v4
      with:
        python-version: '3.12.3'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Install Windows-specific dependencies
      run: |
        pip install winshell pywin32

    - name: Build Windows Portable (--onedir)
      run: |
        Remove-Item -Recurse -Force build, dist -ErrorAction SilentlyContinue
        python -m PyInstaller `
          --onedir `
          --windowed `
          --noupx `
          --name "mt-vtr" `
          --paths="./src" `
          --icon="src/mediatools/video/transcoder/assets/Logo_128x128.ico" `
          --add-data="src/mediatools/video/transcoder/data/version.txt;data" `
          --add-data="src/mediatools/video/transcoder/utils/cleanup_files.bat;utils" `
          --add-data="src/mediatools/video/transcoder/assets;assets" `
          --add-data="apps/video/transcoder/docs/UserGuide.pdf;docs" `
          --add-data="apps/video/transcoder/README.md;docs" `
          --add-data="LICENSE;docs" `
          --hidden-import=mediatools `
          --hidden-import=mediatools.video.transcoder `
          --hidden-import=mediatools.video.transcoder.core `
          --hidden-import=mediatools.video.transcoder.gui `
          --hidden-import=mediatools.video.transcoder.utils `
          --hidden-import=mediatools.video.transcoder.compat `
          --hidden-import=winshell `
          --hidden-import=win32com `
          --hidden-import=win32com.client `
          --clean `
          apps/video/transcoder/launch.py
        
    - name: Create Windows Portable ZIP
      run: |
        $mainFolder = "mt-vtr-Windows-Portable"
        New-Item -ItemType Directory -Path $mainFolder -Force
        Copy-Item -Path "dist\mt-vtr\*" -Destination $mainFolder\ -Recurse -Force
        Compress-Archive -Path "$mainFolder" -DestinationPath "mt-vtr-Windows-Portable.zip" -Force
        Remove-Item -Recurse -Force $mainFolder
        
    - name: Upload Windows Portable Artifact
      uses: actions/upload-artifact@v4
      with:
        name: mt-vtr-Windows-Portable
        path: mt-vtr-Windows-Portable.zip

  build-windows-onefile:
    runs-on: windows-latest
    needs: generate-version
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python 3.12.3
      uses: actions/setup-python@v4
      with:
