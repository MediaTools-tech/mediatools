  # ============================================================================
  # Job 5: Build and Push Docker Image
  # ============================================================================
  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [generate-version, build-windows-onedir, build-windows-onefile, build-linux-onedir, build-linux-onefile]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}
            ghcr.io/${{ github.repository_owner }}/${{ env.DOCKER_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=raw,value=latest,enable=${{ needs.generate-version.outputs.should_release == 'true' }}
            type=raw,value=${{ needs.generate-version.outputs.version }}
            type=sha,prefix=

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./docker/video-transcoder
          file: ./docker/video-transcoder/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update Docker Hub Description
        if: github.event_name != 'pull_request' && needs.generate-version.outputs.should_release == 'true'
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}
          readme-filepath: ./docker/video-transcoder/README.md
          short-description: "MediaTools Video Transcoder - Cross-platform video transcoding with FFmpeg"
        continue-on-error: true

  # ============================================================================
  # Job 6: Create/Update Release (only if all builds succeed on main branch)
  # ============================================================================
  create-release:
    runs-on: ubuntu-latest
    needs: [generate-version, build-windows-onedir, build-windows-onefile, build-linux-onedir, build-linux-onefile, build-docker]
    if: needs.generate-version.outputs.should_release == 'true'
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts/

    - name: Display downloaded files
      run: ls -R artifacts/
      
    - name: Prepare release files
      run: |
        # Copy and rename files
        cp artifacts/mt-vtr-Linux-Portable/mt-vtr-Linux-Portable.zip .
        cp artifacts/mt-vtr-Windows-Portable/mt-vtr-Windows-Portable.zip .
        cp artifacts/mt-vtr-Windows.exe/mt-vtr.exe mt-vtr-Windows.exe
        cp artifacts/mt-vtr-Linux/mt-vtr mt-vtr-Linux
        
        # Make Linux executable executable
        chmod +x mt-vtr-Linux
        
        echo "‚úÖ Release files prepared:"
        ls -la mt-vtr-Windows-Portable.zip mt-vtr-Windows.exe mt-vtr-Linux-Portable.zip mt-vtr-Linux
        
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: transcoder-latest
        name: "MediaTools Video Transcoder - v${{ needs.generate-version.outputs.version }}"
        body: |
          # MediaTools Video Transcoder
          
          **Version:** ${{ needs.generate-version.outputs.version }}
          **Build Tag:** `${{ needs.generate-version.outputs.build_tag }}`
          **Commit:** ${{ github.sha }}
          
          ---
          
          ## ‚úÖ All Builds Passed
          
          This release is automatically updated only when **all builds succeed**:
          - ‚úÖ Windows executable builds passed
          - ‚úÖ Linux executable builds passed
          - ‚úÖ Docker multi-arch builds passed
          
          ---
          
          ## üì• Available Downloads
          
          ### Windows
          1. **mt-vtr-Windows-Portable.zip** - Portable folder (--onedir)
            - Contains `mt-vtr.exe` + all dependencies
            - Extract and run `mt-vtr.exe`
            
          2. **mt-vtr-Windows.exe** - Single executable (--onefile)
            - Single file, self-contained
            - Run directly
            
          ### Linux
          3. **mt-vtr-Linux-Portable.zip** - Portable folder (--onedir)
            - Contains `mt-vtr` binary + all dependencies
            - Extract and run `./mt-vtr`
            
          4. **mt-vtr-Linux** - Single executable (--onefile)
            - Single binary file
            - Run with `./mt-vtr`
          
          ### Docker
          ```bash
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/video-transcoder:latest
          docker pull ghcr.io/${{ github.repository_owner }}/video-transcoder:latest
          ```
          
          ---
          
          ## Usage Notes
          - Windows: May trigger antivirus (false positive)
          - Linux: Make executable with `chmod +x mt-vtr-Linux`
          - Portable versions are recommended for better performance
          
        files: |
          mt-vtr-Windows-Portable.zip
          mt-vtr-Windows.exe
          mt-vtr-Linux-Portable.zip
          mt-vtr-Linux
